<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="lightbox">
      <div id="editor">
        <div class="form-container">
          <form>
            <input
              type="text"
              name=""
              id="new-quote-text"
              placeholder="Quote" />
            <input
              type="text"
              name=""
              id="new-quote-author"
              placeholder="Author" />
            <button id="add-new-quote">Add new quote</button>
          </form>
        </div>
        <ul class="quotes-list">
          <li>
            <div class="quote-list-item">Author1: Quote...</div>
            <div class="quote-list-item-delete">
              <a href="#" quote-id="sdkjhfbvsjd">X</a>
            </div>
          </li>
          <li>
            <div class="quote-list-item">Author2: Quote...</div>
            <div class="quote-list-item-delete">
              <a href="#" quote-id="sdkjhfbvsjd">X</a>
            </div>
          </li>
          <li>
            <div class="quote-list-item">Author3: Quote...</div>
            <div class="quote-list-item-delete">
              <a href="#" quote-id="sdkjhfbvsjd">X</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="quote-container" class="quote-container">
      <div class="quote-text">
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button id="next-quote">Next quote</button>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
